<div class="filing-scroller">
    <vn-scroll 
        vn-class-selector="filing-scroller"
        vn-x-scroll="false"
        vn-watch="screens.VN_TASK"
        vn-top-offset="150">
        <md-whiteframe class="md-whiteframe-z1" layout layout-align="left center" 
            ng-repeat="file in files">
            <div class="filing-list-item" layout="column">
		        
	        </div>
	    </md-whiteframe>
    </vn-scroll>
</div>
