<md-dialog >
  <md-content class="sticky-container">
    You currently own a workflow with this name, do you wish to replace it
  </md-content>
  <div class="md-actions" layout="row">
    <md-button ng-click="handleYes()">
     Replace workflow
    </md-button>
    <md-button class="md-primary" ng-click="handleNo()">
     Do not replace workflow
    </md-button>
  </div>
</md-dialog>
